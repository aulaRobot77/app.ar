<div class="col-md-12 fondo">
  <div class="col-md-4 col-md-offset-4 logCard">
    <h2>Iniciar Sesión</h2>
    <br>
    <div class="alert alert-success" *ngIf="status=='success'">
      Inicio de sesión completado correctamente.
    </div>
    <div class="alert alert-danger" *ngIf="status=='error'">
      No te has registrado correctamente.
    </div>
    <form class="col-md-10 col-md-offset-1" #formLogin="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" name="nombreUsuario" #nombreUsuario="ngModel" [(ngModel)]="user.nombreUsuario" placeholder="Nombre de Usuario" required>
        </div>
        <p class="errores" *ngIf="!nombreUsuario.valid && nombreUsuario.touched">
          Dato Obligatorio.
        </p>
      </div>
      <br>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
          <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
        </div>
        <p class="errores" *ngIf="!password.valid && password.touched">
          Dato Obligatorio.
        </p>
      </div>
      <div>
        <p class="errores" *ngIf="errorLogin">
          Los Datos no son Correctos.
        </p>
      </div>
      <br>
      <button type="submit" class="btn btn-default" [disabled]="!formLogin.form.valid">Ingresar</button>
    </form>
  </div>
</div>
